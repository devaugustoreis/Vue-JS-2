<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    {{ titulo }} {{ novaInfo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: "#app",
        data: {
            titulo: "Teste"
        },
        methods: {
            alterar() {
                this.titulo += " Alterado"
            }
        }
    })

    // Esta propriedade até será criada, mas não será reativa, ou seja, não é possível realizar os procedimentos do Vue (por exemplo a interpolação) com a mesma.
    vm.novaInfo = "Teste"
    console.log(vm.novaInfo)
</script>
