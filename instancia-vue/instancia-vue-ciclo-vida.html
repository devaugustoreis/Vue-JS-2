<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <button @click="titulo += '#'">Alterar Titulo</button>
    <button @click="$destroy()">Destruir</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "Ciclo de Vida"
        },
        // Métodos nativos do Vue referentes ao ciclo de vida.
        // Chamados uma única vez, durante a criação da instância.
        beforeCreate() {
            console.log("Antes de criar")
        },
        created() {
            console.log("Criado")
        },
        beforeMount() {
            console.log("Antes de montar (DOM)")
        },
        mounted() {
            console.log("DOM montada")
        },
        // Chamados sempre que houver alguma mudança.
        beforeUpdate() {
            console.log("Antes de atualizar")
        },
        updated() {
            console.log("Atualizado")
        },
        // Chamados uma única vez, antes da destruição da instância.
        beforeDestroy() {
            console.log("Antes de destruir")
        },
        destroyed() {
            console.log("Destruído")
        }
    })
</script>
