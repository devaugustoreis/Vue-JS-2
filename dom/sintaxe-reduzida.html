<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- 
        sintaxe reduzida:
        @ =: v-on
        : => v-bind 
    -->
    <button @click="incrementar">Aumentar contador</button>
    <hr>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            incrementar() {
                this.contador++
            }
        }
    })
</script>
