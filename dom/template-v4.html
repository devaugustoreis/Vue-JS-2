<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- v-bind é a diretiva que faz a ligação entre as propriedades do template html e a instância do Vue. -->
    <a v-bind:href="link">Google</a>
    <!-- double mustache = interpolação dos elementos internos. -->
    <!-- v-bind = interpolação de atributos em tags. -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function() {
                console.log(this) // "this" representa a intância do Vue. Por este motivo, não é possível ter atributos e funções com o mesmo nome.
                return this.titulo
            }
        }
    })
</script>
