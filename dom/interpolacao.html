<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Contador = {{ contador }}</p>
    <p>Contador x 2 = {{ contador * 2 }}</p>
    <p>Contador = {{ contador > 10 ? 'Maior que 10' : 'Menor ou igual a 10' }}</p>
    <button v-on:click="incrementar">Aumentar contador</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            incrementar(e) {
                this.contador++
            }
        }
    })
</script>
