<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <!-- case insensitive -->
    <contador></contador>
    <CONTADOR></CONTADOR>
    <ContadoR></ContadoR>
</div>

<script>
    // ================ Componente ================;
    // Registro Global (independente das instâncias Vue)
    Vue.component("contador", {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    })

    new Vue({
        el: "#app"
    })
    // ============================================

    /* ============= Instancia padrão =============;
    new Vue({
        el: "#app",
        data: {
            contador: 0
        }
    })
    =============================================== */
</script>
