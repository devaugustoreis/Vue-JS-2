<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <!-- Neste primeiro exemplo, o sentido Ã© sempre o framework Vue alterando o template HTML (one-way data binding) -->
    <input type="text" v-bind:value="titulo"> <br>

    <!-- Neste segundo exemplo, temos o two-way data binding. -->
    <!-- v-bind altera do JS para o template HTML. -->
    <!-- v-on altera do template HTML (via evento) para o JS. -->
    <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value"> <br>

    <!-- Ainda, podemos simplificar o processo utilizando o v-model. -->
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
