<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <!-- Ao usar a tag v-once o Vue interpola o valor uma única vez e então para de monitorá-lo. -->
    <p v-once>{{ titulo }}</p>

    <p>{{ saudacao() }}</p>
    <!-- v-bind é a diretiva que faz a ligação entre as propriedades do template html e a instância do Vue. -->
    <a v-bind:href="link">Google</a>
    <!-- double mustache = interpolação dos elementos internos. -->
    <!-- v-bind = interpolação de atributos em tags. -->
    <hr>

    <!-- interpreta como texto -->
    <p>{{ linkHtml }}</p> 
    <!-- interpreta como HTML. O link será inserido DENTRO da tag p. -->
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com.br',
            linkHtml: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Novo Título!'
                return this.titulo
            }
        }
    })
</script>
