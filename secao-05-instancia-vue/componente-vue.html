<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>
    Vue.component("comp", {
        // Obrigatoriamente o template precisa estar encapsulado em um único elemento HTML.
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,
        // ATENÇÃO! Em um componente é necessário utilizar uma função retornando um objeto!
        data: function () {
            return {
                aula: "Aulas: Montando Instância Vue",
                modulo: "Módulo: Instância Vue"
            }
        },
        methods: {
            alterarAula() {
                this.aula += "#"
            },
            alterarModulo() {
                this.modulo += "#"
            }
        }
    })

    const vm = new Vue({
        el: "#app"
    })
</script>
