<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app1">
    {{ titulo1 }} {{ titulo2 }}
    <button @click="alterar">Alterar</button>
</div>

<div id="app2">
    {{ titulo1 }} {{ titulo2 }}
    <button @click="alterar">Alterar</button>
</div>

<!-- Não é comum acessar uma instância Vue por outra. Isto pode vir a ser utilizado caso queira acessar uma instância do Vue em uma aplicação construída com algum outro framework. -->
<!-- Se existem 2 instâncias que precisam interagir entre si, é melhor criar uma única instância e trabalhar com componentes. -->
<!-- É necessário se ter muito cuidado para alterar uma instância do Vue externamente. Isto pode gerar comportamentos inesperados. -->
<script>
    const vm1 = new Vue({
        el: "#app1",
        data: {
            titulo1: "Teste 1"
        },
        methods: {
            alterar() {
                vm2.titulo2 += "??????"
            }
        }
    })
    
    const vm2 = new Vue({
        el: "#app2",
        data: {
            titulo2: "Teste 2"
        },
        methods: {
            alterar() {
                vm1.titulo1 += "!!!!!!"
            }
        }
    })

    setTimeout(() => {
        vm1.titulo1 = "Alterado pelo timer!"
    }, 2000)
</script>
