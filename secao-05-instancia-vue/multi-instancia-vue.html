<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app1">
    {{ titulo1 }} {{ titulo2 }}
    <button @click="alterar">Alterar</button>
</div>

<div id="app2">
    {{ titulo1 }} {{ titulo2 }}
    <button @click="alterar">Alterar</button>
</div>

<!--
    É possível ter múltiplas instâncias do Vue na mesma página, porém é algo bastante situacional e "raramente" utilizado na prática.
    Caso o frontend da aplicação seja construído em Vue, existem alternativas melhores (componentização) que serão vistas mais adiante.
    O cenário em que múltiplas instâncias do Vue pode eventualmente vir a serem úteis, é em casos de se usar o Vue para manipular apenas alguns trechos de uma página construída 
    a partir de outro framework / tecnologia (por exemplo, com o frontend construído no server-side). 
-->
<script>
    new Vue({
        el: "#app1",
        data: {
            titulo1: "Teste 1"
        },
        methods: {
            alterar() {
                this.titulo1 += "Alterado"
            }
        }
    })
    
    new Vue({
        el: "#app2",
        data: {
            titulo2: "Teste 2"
        },
        methods: {
            alterar() {
                this.titulo2 += "Alteracaaaao"
            }
        }
    })
</script>
