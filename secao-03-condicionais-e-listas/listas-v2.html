<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<style>
    .lista-2 {
        list-style: none;
    }
</style>

<div id="app">
    <ul>
        <!-- Primeira variável é sempre o identificador do elemento.  -->
        <!-- Segunda variável é sempre o indetificador do indice. -->
        <li v-for="(cor, index) in cores">{{ cor }} - {{ index }}</li>
    </ul>
    <ul class="lista-2">
        <li v-for="(cor, index) in cores">{{ index + 1 }} - {{ cor }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ["red", "green", "yellow", "blue"],
            pessoas: [
                { nome: "Augusto", idade: 29, peso: 73},
                { nome: "Ana", idade: 23, peso: 58}
            ]
        }
    })
</script>
