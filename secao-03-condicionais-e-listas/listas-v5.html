<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<style>
    .lista {
        list-style: none;
    }
</style>

<div id="app">
    <ul class="lista">
        <!-- Key é importante para dar ao Vue uma dica de qual a identidade do elemento da lista. -->
        <!-- Isto é muito importante em termos de performance por baixo dos panos. -->
        <li v-for="(cor, index) in cores" :key="cor">
            {{ index + 1 }} - {{ cor }}
        </li>
    </ul>
    <button @click="cores.push('branca')">Adicionar Branco</button>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ["red", "green", "yellow", "blue"],
        }
    })
</script>
