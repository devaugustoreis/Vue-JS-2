<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <div v-if="logado">
        <p >Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </div>
    <!-- Caso não queiramos esta div extra na DOM, podemos utilizar o "template" do próprio HTML. -->
    <template v-if="logado">
        <p >Usuário Logado: {{ nome }}</p>
        <p>Perfil: Admin</p>
    </template>

    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <!-- Obs.: o "v-else" deve estar logo após o "v-if" para funcionar. -->
    <button @click="logado = !logado">{{ logado ? "Sair" : "Entrar"}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            nome: "Augusto",
            logado: false,
            anonimo: true
        }
    })
</script>
