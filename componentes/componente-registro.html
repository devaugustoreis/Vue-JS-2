<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>

<hr>

<div id="app2">
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
</div>

<script>
    // ======================== Registro em cada instância =========================
    const contador = {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    }
    
    new Vue({
        el: "#app1",
        // Registro Local
        components: {
            contador1: contador
        }
    })
    
    new Vue({
        el: "#app2",
        // Registro Local
        components: {
            "app-contador": contador
        }
    })
    // =============================================================================

    /* ============= Registro Global (independente das instâncias Vue) =============

                <button @click="contador--">-</button>
            </div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    })
    
    new Vue({
        el: "#app1"
    })
    
    new Vue({
        el: "#app2"
    })
    ================================================================================ */
</script>
